# fly.toml — Health AI Advisor (Fly.io deployment)
# デプロイ手順: pc-server/ ディレクトリで `flyctl deploy` を実行
#
# 初回セットアップ:
#   1. flyctl auth login
#   2. flyctl launch --no-deploy  (既存 fly.toml を使うので上書きしない)
#   3. flyctl volumes create health_data --size 1  (SQLite 永続ボリューム作成)
#   4. flyctl secrets set API_KEY=<your-api-key>
#   5. flyctl deploy

# ⚠️ app 名はグローバルで一意。`flyctl launch` 時に自動生成されるか手動で変更する。
app = "health-ai"
primary_region = "nrt"

[build]

[env]
  PORT = "8080"
  DB_PATH = "/data/hc_sync.db"
  DISCOVERY_ENABLED = "false"
  TZ = "Asia/Tokyo"

[[mounts]]
  source = "health_data"
  destination = "/data"

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

  [http_service.concurrency]
    type = "requests"
    hard_limit = 25
    soft_limit = 20

[[vm]]
  memory = "256mb"
  cpu_kind = "shared"
  cpus = 1
